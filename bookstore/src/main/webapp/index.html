<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC BookStore - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.6;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            color: #e74c3c;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            max-width: 600px;
            margin-bottom: 2rem;
            padding: 0 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 300px;
        }
        
        .login-form input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background-color: #2980b9;
        }
        
        .error-image {
            max-width: 400px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-image">
        <img src="https://placehold.co/200x200?text=DSC+Books" alt="DSC BookStore Logo" />
    </div>
    <h1>DSC BookStore</h1>
    <h2>Student's Digital Library</h2>
    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Enter your student/teacher name" required>
      <button type="submit" class="btn">Access Library</button>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if(username) {
                localStorage.setItem('username', username);
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
